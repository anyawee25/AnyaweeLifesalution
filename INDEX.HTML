<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure your financial future with expert life insurance solutions.">
    <title>Secure Your Future | Life Insurance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .hero { background: #007bff; color: white; padding: 50px 20px; }
        .hero h1 { font-size: 2.5em; }
        .hero p { font-size: 1.2em; }
        .btn { background: #ffcc00; padding: 15px 30px; text-decoration: none; font-size: 1.2em; color: black; border-radius: 5px; }
        .about, .contact { padding: 40px 20px; }
        .contact form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
        .contact input, .contact textarea { margin: 10px 0; padding: 10px; font-size: 1em; }
        .contact button { background: #007bff; color: white; padding: 15px; border: none; font-size: 1.2em; }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Protect Your Loved Ones with the Right Life Insurance</h1>
        <p>Plan your future today with expert insurance solutions.</p>
        <a href="#contact" class="btn">Get a Free Quote</a>
    </section>
    
    <section class="about">
        <h2>Why Choose Us?</h2>
        <p>We provide tailored insurance solutions to secure your financial future.</p>
    </section>
    
    <section class="contact" id="contact">
        <h2>Get Your Free Consultation</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
